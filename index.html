<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Generator JS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src='perlin.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="view_btn fa fa-bars" onclick="changeStatus()">
        </div>
        <div class="container">
            <div class="box left" id="left">
                <canvas id="ctx" width="512" height="512"></canvas>
                
            </div>
            <div class="menu" id="menu">
                <div class="button fa fa-play" id="Generate"> 
                </div>
                <div class="button fa fa-download" id="Download">
                </div>
            </div>
            <div class="box right" id="right">
                <div class="options">
                    <div class="button fa fa-play" id="Generate"> 
                    </div>
                    <div class="button fa fa-download" id="Download">
                    </div>
                </div>
                <div class="content">
                    <h1>Configuration</h1>
                    <hr>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        var configBar = document.getElementById("right");
        var menuBar = document.getElementById("menu");
        function changeStatus() {
            if (configBar.style.display == "none"){
                configBar.style.display = "block";
                menuBar.style.display = "none";
            }
            else
            {
                configBar.style.display = "none";
                menuBar.style.display = "block";
            }
        }

        

    </script>

    <script src="code.js"></script>
</body>
</html>
