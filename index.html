<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Generator JS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src='perlin.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <div class="view_btn fa fa-cog fa-lg" onclick="changeStatus()">
        </div>
        <div class="container">
            <div class="box left" id="left">
                <canvas id="ctx" width="512" height="512"></canvas>
                
            </div>
            <div class="menu" id="menu">
                <div class="button fa fa-play" id="GenerateMenu"> 
                </div>
                <div class="button fa fa-download" id="DownloadMenu">
                </div>
            </div>
            <div class="box right" id="right">
                <div class="options">
                    <div class="button fa fa-play" id="GenerateRight"> 
                    </div>
                    <div class="button fa fa-download" id="DownloadRight">
                    </div>
                </div>
                <div class="content">
                    <h1>Configuration</h1>
                    <hr>
                    <h2>World Type</h2>
                    <div class="custom-select">
                        <select>
                          <option value="island">Island</option>
                          <option value="big">Big</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        var canvasE = document.getElementById("ctx");
        var display = document.getElementById("left");
        var configBar = document.getElementById("right");
        var menuBar = document.getElementById("menu");
        function changeStatus() {
            if (configBar.style.display == "none"){
                configBar.style.display = "block";
                menuBar.style.display = "none";

                canvasE.style.borderTopRightRadius = "0px";
                canvasE.style.borderBottomRightRadius = "0px";

                display.style.borderTopRightRadius = "0px";
                display.style.borderBottomRightRadius = "0px";
                

            }
            else
            {
                configBar.style.display = "none";
                menuBar.style.display = "block";
                
                canvasE.style.borderRadius = "10px";
                display.style.borderRadius = "10px";

                
            }
        }

        

    </script>

    <script src="code.js"></script>
</body>
</html>
